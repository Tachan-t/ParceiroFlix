<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CineStream</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="left-group">
        <button id="menu-toggle" aria-label="Abrir menu" class="hamburger" title="Menu">‚ò∞</button>
        <div class="logo-container" id="home-btn" role="button" tabindex="0">
          <img src="BUARQUE (1).png" alt="CineStream" class="header-logo">
          <span class="site-title">CineStream</span>
        </div>
      </div>

      <nav id="main-nav" aria-label="Navega√ß√£o principal">
        <ul>
          <li><a href="#" data-endpoint="catalog">In√≠cio</a></li>
          <li><a href="#" data-endpoint="live_tv" data-title="TV ao Vivo">TV ao Vivo</a></li>
          <li><a href="#" data-endpoint="favorites" data-title="Favoritos">Favoritos</a></li>
          <li><a href="#" data-endpoint="/movie/popular" data-title="Filmes">Filmes</a></li>
          <li><a href="#" data-endpoint="/tv/popular" data-title="S√©ries">S√©ries</a></li>
          <li><a href="#" data-endpoint="/trending/all/week" data-title="Populares">Populares</a></li>
        </ul>
      </nav>

      <div class="right-group">
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Buscar filme ou s√©rie...">
          <button id="search-button" aria-label="Buscar filme ou s√©rie">Buscar</button>
        </div>
        <div class="profile-placeholder" title="Conta">üë§</div>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section id="hero-banner-container" aria-hidden="false">
    <div id="hero-carousel"></div>
  </section>

  <!-- GENRE BAR (sem r√≥tulo) -->
  <section id="genre-bar" aria-label="G√™neros">
    <div class="genre-toolbar">
      <div class="genre-wrap">
        <button id="genre-prev" class="genre-nav" aria-label="G√™neros anteriores">‚óÄ</button>
        <div class="genre-scroller" id="genre-scroller" role="tablist" aria-label="Lista de g√™neros"></div>
        <button id="genre-next" class="genre-nav" aria-label="Pr√≥ximos g√™neros">‚ñ∂</button>
        <div class="genre-fade left"></div>
        <div class="genre-fade right"></div>
      </div>
    </div>
  </section>

  <main>
    <section id="catalog-container" class="catalog-wrap"></section>

    <section id="results-container" class="results-grid" style="display:none;"></section>

    <!-- PAGINA√á√ÉO: controles (sempre presentes no HTML) -->
    <div id="pagination-controls" class="pagination-controls" style="display:none;">
      <button id="page-prev" class="page-btn" aria-label="P√°gina anterior">‚Üê</button>
      <div id="page-numbers" class="page-numbers" aria-live="polite"></div>
      <span id="page-info" class="page-info" aria-hidden="true"></span>
      <button id="page-next" class="page-btn" aria-label="Pr√≥xima p√°gina">‚Üí</button>
    </div>

    <section id="player-container" style="display:none;">
      <button id="back-button" class="round-back-button">‚Üê Voltar</button>
      <h2 id="player-title">T√≠tulo do Filme/S√©rie</h2>

      <div class="player-options">
        <div class="custom-select-container">
          <label for="player-source">Fonte do Player:</label>
          <div class="custom-select-wrapper">
            <select id="player-source" class="styled-select">
              <option value="megaembed.com">MegaEmbed</option>
              <option value="vidsrc-embed.ru">VidSrc-Embed</option>
              <option value="2embed.top">2Embed</option>
              <option value="vidsrc.cc">VidSrc.cc</option>
              <option value="playerflixapi.com">PlayerFlix API</option>
              <option value="vidsrc.to">VidSrc.to (IMDB)</option>
            </select>
          </div>
        </div>

        <div id="series-selectors" class="series-selectors-wrapper" style="display:none;">
          <div class="custom-select-container">
            <label for="season-select">Temporada:</label>
            <div class="custom-select-wrapper small-select">
              <select id="season-select"></select>
            </div>
          </div>

          <div class="custom-select-container">
            <label for="episode-select">Epis√≥dio:</label>
            <div class="custom-select-wrapper small-select">
              <select id="episode-select"></select>
            </div>
          </div>
        </div>

        <button id="load-player-button" class="action-button primary-button">Carregar Player</button>
      </div>

      <div id="video-player"></div>
    </section>

    <div id="details-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal-content">
        <span class="close-button" tabindex="0" role="button" aria-label="Fechar">&times;</span>
        <div id="details-content"></div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="script.js"></script>
</body>
</html>
