<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineStream</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="left-group">
                <button id="menu-toggle" class="hamburger">‚ò∞</button>
                <div class="logo-container" id="home-btn">
                    <span class="site-title">Cine<span style="color:#e50914">Stream</span></span>
                </div>
            </div>

            <nav id="main-nav">
                <ul>
                    <li><a href="#" class="nav-link active" data-view="home">In√≠cio</a></li>
                    <li><a href="#" class="nav-link" data-view="tv">TV ao Vivo</a></li>
                    <li><a href="#" class="nav-link" data-view="favorites">Favoritos</a></li>
                    <li><a href="#" class="nav-link" data-view="movies">Filmes</a></li>
                    <li><a href="#" class="nav-link" data-view="series">S√©ries</a></li>
                </ul>
            </nav>

            <div class="right-group">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Pesquisar...">
                    <button id="search-button">üîç</button>
                </div>
            </div>
        </div>
    </header>

    <div id="view-home">
        <section id="hero-banner-container">
            <div id="hero-carousel"></div>
            <div id="hero-indicators"></div>
        </section>

        <div class="content-container">
            <section id="genre-bar">
                <div class="genre-wrapper">
                    <button id="genre-prev" class="genre-nav-btn">‚Äπ</button>
                    <div class="genre-scroller" id="genre-scroller"></div>
                    <button id="genre-next" class="genre-nav-btn">‚Ä∫</button>
                </div>
            </section>

            <div id="catalog-container"></div>
        </div>
    </div>

    <div id="view-grid" class="view-section" style="display: none;">
        <h2 id="grid-title" class="section-title">Resultados</h2>
        <div id="results-grid" class="grid-container"></div>
        <div id="pagination" class="pagination-area"></div>
    </div>

    <div id="view-player" class="view-section" style="display: none;">
        <div class="player-header">
            <button id="back-button" class="btn-back">‚Üê Voltar</button>
            <h2 id="player-title">Assistindo</h2>
        </div>

        <div id="player-layout-area" class="player-layout">
            
            <div class="video-column">
                <div id="video-wrapper"></div>
                
                <div class="player-actions" style="margin-top: 10px;">
                    <button id="fullscreen-btn" class="btn-secondary" style="width: 100%;">‚õ∂ Tela cheia</button>
                </div>

                <div class="player-controls-bottom">
                    <label>Fonte:</label>
                    <div class="custom-select">
                        <select id="player-source" class="player-select">
                            <option value="megaembed.com">Op√ß√£o 1 (Mega)</option>
                            <option value="vidsrc-embed.ru">Op√ß√£o 2 (VidSrc)</option>
                            <option value="2embed.top">Op√ß√£o 3 (2Embed)</option>
                        </select>
                    </div>
                </div>
            </div>

            <aside id="series-sidebar" class="sidebar-column" style="display: none;">
                <div class="sidebar-header-box">
                    <h3>Temporadas</h3>
                </div>
                <div id="seasons-list" class="seasons-grid"></div>
                
                <div class="sidebar-header-box" style="margin-top: 10px; border-top: 1px solid #333;">
                    <h3>Epis√≥dios</h3>
                </div>
                <div id="episodes-list" class="episodes-list"></div>
            </aside>

        </div>
    </div>

    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="details-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
